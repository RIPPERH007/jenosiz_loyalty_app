name: jenosize_loyalty_app
description: AI-powered loyalty platform prototype for Jenosize

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  shared_preferences: ^2.2.2

  # UI & Navigation
  cached_network_image: ^3.3.0

  # Sharing
  share_plus: ^7.2.1

  # Utils
  uuid: ^4.1.0
  intl: ^0.18.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
